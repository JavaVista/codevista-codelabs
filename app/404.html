<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
    <title>Page Not Found - CodeVista Labs</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      code {
        font: 15px/22px arial, sans-serif;
      }

      html {
        background: #fff;
        color: #222;
        padding: 15px;
      }

      p {
        margin: 11px 0 22px;
        overflow: hidden;
      }

      ins {
        color: #777;
        text-decoration: none;
      }

      a img {
        border: 0;
      }

      #wrapper {
        margin: 170px auto 0;
        padding: 0 70px;
        text-align: center;
      }

      #logo {
        background: url('/images/lockup_developers_color_color.svg') no-repeat;
        background-size: contain;
        display: inline-block;
        height: 50px;
        width: 200px;
        margin-bottom: 30px;
      }

      .error-code {
        font-size: 6em;
        font-weight: bold;
        color: #1976D2;
        margin: 20px 0;
      }

      .error-message {
        font-size: 1.5em;
        margin: 20px 0;
      }

      .home-link {
        display: inline-block;
        background-color: #1976D2;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        margin: 20px 0;
        transition: background-color 0.3s ease;
      }

      .home-link:hover {
        background-color: #1565C0;
      }

      .suggestions {
        margin-top: 40px;
        text-align: left;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .suggestions h3 {
        color: #1976D2;
        margin-bottom: 10px;
      }

      .suggestions ul {
        list-style: none;
        padding-left: 0;
      }

      .suggestions li {
        margin: 8px 0;
      }

      .suggestions a {
        color: #1976D2;
        text-decoration: none;
      }

      .suggestions a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <a href="/"><span id="logo" aria-label="CodeVista Labs"></span></a>
      
      <div class="error-code">404</div>
      
      <div class="error-message">
        <p><strong>Oops! Page not found.</strong></p>
        <p><ins>The page you're looking for doesn't exist or has been moved.</ins></p>
      </div>

      <a href="/" class="home-link">Return to Home</a>

      <div class="suggestions">
        <h3>What can you do?</h3>
        <ul>
          <li><a href="/">üè† Go to the homepage</a></li>
          <li><a href="/angular">üì± Browse Angular tutorials</a></li>
          <li><a href="/gcp">‚òÅÔ∏è Explore Google Cloud Platform guides</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
